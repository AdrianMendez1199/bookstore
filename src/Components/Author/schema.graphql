type Author {
     id: ID!
     name: String!
     country: String!
     register_by: User!
     books: [Book!]!
 }


type Query {
    author(id: ID): [Author!]!
}


input createAuthorInput { 
    name: String!
    country: String!
    register_by: ID!
}

input updateAuthorInput {
   name: String
   country: String
}

type Mutation {
    createAuthor(data: createAuthorInput!): Author!
    updateAuthor(id: ID! data: updateAuthorInput): Author!
}